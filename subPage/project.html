<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #ffffff;
        }

        body {
            background-color: #1a1a1a;
            padding: 20px;
            overflow-x: hidden;
        }

        .project-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            transition: all 0.5s ease;
        }

        .project-item {
            width: 300px;
            height: 400px;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
        }

        .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .project-detail-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .project-detail {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .selected-project {
            width: 30vw;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .project-info {
            width: 70vw;
            height: 100%;
            padding: 40px;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.5s ease;
            overflow-y: auto;
        }

        .project-info.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        .project-info h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .project-info h3 {
            margin: 20px 0 10px;
            color: #4a9eff;
        }

        .project-info p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-info ul {
            list-style-position: inside;
            margin-left: 20px;
        }

        .project-info li {
            margin: 8px 0;
        }

        .play-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        .play-btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
        }

        /* 반응형 그리드 조정 */
        @media (max-width: 1600px) {
            .project-container {
                max-width: 1200px;
            }
        }

        @media (max-width: 1200px) {
            .project-container {
                max-width: 900px;
            }
        }

        @media (max-width: 900px) {
            .project-container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="project-container">
        <div class="project-item" data-project="1">
            <h3>테스트1</h3>
            <p>설명</p>
        </div>
        <div class="project-item" data-project="2">
            <h3>테스트2</h3>
            <p>설명</p>
        </div>
        <div class="project-item" data-project="3">
            <h3>테스트3</h3>
            <p>설명</p>
        </div>
        <div class="project-item" data-project="4">
            <h3>테스트4</h3>
            <p>설명</p>
        </div>
        <div class="project-item" data-project="5">
            <h3>테스트5</h3>
            <p>설명</p>
        </div>
    </div>

    <div class="project-detail-container">
        <button class="close-btn">×</button>
        <div class="project-detail">
            <div class="selected-project">
                <!-- 선택된 프로젝트가 여기에 표시됩니다 -->
            </div>
            <div class="project-info">
                <!-- 프로젝트 정보가 동적으로 삽입됩니다 -->
            </div>
        </div>
    </div>

    <script>
        const projectDetails = {
            1: {
                title: "프로젝트1",
                description: "이것은 테스트 프로젝트입니다.",
                techStack: [
                    "엄청난",
                    "기술들",
                    "인듯",
                    "합니다"
                ],
                features: [
                    "먼 미래의",
                    "나중의",
                    "제가",
                    "수정할거에요."
                ],
                playUrl: "#"
            },
            2: {
                title: "프로젝트2",
                description: "이것은 테스트 프로젝트입니다.",
                techStack: [
                    "엄청난",
                    "기술들",
                    "인듯",
                    "합니다"
                ],
                features: [
                    "먼 미래의",
                    "나중의",
                    "제가",
                    "수정할거에요."
                ],
                playUrl: "#"
            },
            3: {
                title: "프로젝트3",
                description: "이것은 테스트 프로젝트입니다.",
                techStack: [
                    "엄청난",
                    "기술들",
                    "인듯",
                    "합니다"
                ],
                features: [
                    "먼 미래의",
                    "나중의",
                    "제가",
                    "수정할거에요."
                ],
                playUrl: "#"
            },
            4: {
                title: "프로젝트4",
                description: "이것은 테스트 프로젝트입니다.",
                techStack: [
                    "엄청난",
                    "기술들",
                    "인듯",
                    "합니다"
                ],
                features: [
                    "먼 미래의",
                    "나중의",
                    "제가",
                    "수정할거에요."
                ],
                playUrl: "#"
            },
            5: {
                title: "프로젝트5",
                description: "이것은 테스트 프로젝트입니다.",
                techStack: [
                    "엄청난",
                    "기술들",
                    "인듯",
                    "합니다"
                ],
                features: [
                    "먼 미래의",
                    "나중의",
                    "제가",
                    "수정할거에요."
                ],
                playUrl: "#"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const projectItems = document.querySelectorAll('.project-item');
            const detailContainer = document.querySelector('.project-detail-container');
            const selectedProject = document.querySelector('.selected-project');
            const projectInfo = document.querySelector('.project-info');
            const closeBtn = document.querySelector('.close-btn');

            projectItems.forEach(item => {
                item.addEventListener('click', () => {
                    const projectId = item.getAttribute('data-project');
                    const project = projectDetails[projectId];

                    // 선택된 프로젝트 복제
                    const clonedItem = item.cloneNode(true);
                    selectedProject.innerHTML = '';
                    selectedProject.appendChild(clonedItem);

                    // 상세 정보 표시
                    projectInfo.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                        <h3>기술 스택</h3>
                        <ul>
                            ${project.techStack.map(tech => `<li>${tech}</li>`).join('')}
                        </ul>
                        <h3>주요 기능</h3>
                        <ul>
                            ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        <button class="play-btn" onclick="window.open('${project.playUrl}', '_blank')">플레이하기</button>
                    `;

                    detailContainer.style.display = 'block';
                    setTimeout(() => {
                        projectInfo.classList.add('visible');
                    }, 100);
                });
            });

            closeBtn.addEventListener('click', () => {
                projectInfo.classList.remove('visible');
                setTimeout(() => {
                    detailContainer.style.display = 'none';
                }, 500);
            });
        });
    </script>
</body>
</html>
