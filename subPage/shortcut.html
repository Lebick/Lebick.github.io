<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로가기</title>
    <link rel="stylesheet" href="../stylesheet/shortcut.css">
</head>
<body>
    <div class="shortcut-container">
        <div class="tag-filter">
            <h3>태그 필터</h3>
            <div class="tag-buttons">
                <button class="tag-btn active" data-tag="all">전체</button>
                <button class="tag-btn" data-tag="개발">#개발</button>
                <button class="tag-btn" data-tag="기타">#기타</button>
                <button class="tag-btn" data-tag="다운로드">#다운로드</button>
            </div>
        </div>
        <div class="shortcut-grid">
            <div class="shortcut-item" data-tags="개발">
                <a href="https://assetstore.unity.com/" target="_blank">
                    <h3>Unity Asset Store</h3>
                    <p>유니티 에셋스토어</p>
                    <div class="tags">
                        <span class="tag">#개발</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="개발">
                <a href="https://fab.com/limited-time-free" target="_blank">
                    <h3>FAB Limited Time Free</h3>
                    <p>언리얼 무료 에셋</p>
                    <div class="tags">
                        <span class="tag">#개발</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="개발 다운로드">
                <a href="https://central.github.com/deployments/desktop/desktop/latest/win32" download>
                    <h3>GitHub Desktop</h3>
                    <p>GitHub Desktop 다운로드</p>
                    <div class="tags">
                        <span class="tag">#개발</span>
                        <span class="tag">#다운로드</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="개발 다운로드">
                <a href="https://git-scm.com/download/win" download>
                    <h3>Git</h3>
                    <p>Git 다운로드</p>
                    <div class="tags">
                        <span class="tag">#개발</span>
                        <span class="tag">#다운로드</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="개발">
                <a href="https://builds.parsec.app/package/parsec-windows.exe" download>
                    <h3>Parsec</h3>
                    <p>Parsec 다운로드</p>
                    <div class="tags">
                        <span class="tag">#개발</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="기타">
                <a href="https://www.youtube.com" target="_blank">
                    <h3>YouTube</h3>
                    <p>유튜브</p>
                    <div class="tags">
                        <span class="tag">#기타</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="개발 기타">
                <a href="https://levick.tistory.com" target="_blank">
                    <h3>Levick Tistory</h3>
                    <p>티스토리</p>
                    <div class="tags">
                        <span class="tag">#개발</span>
                        <span class="tag">#기타</span>
                    </div>
                </a>
            </div>
            <div class="shortcut-item" data-tags="다운로드">
                <a href="https://1111-releases.cloudflareclient.com/win/latest
                " target="_blank">
                    <h3>Cloudflare</h3>
                    <p>1.1.1.1 다운로드</p>
                    <div class="tags">
                        <span class="tag">#다운로드</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="../script/shortcut.js"></script>
</body>
</html>
